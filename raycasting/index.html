<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raycaster</title>
  <style>
    body {
      margin:0;
      padding:0;
    }
    .main {
      padding: 20px;
    }
    canvas, .instructions {
      display: block;
      margin: auto;
      width: 640px;
    }
  </style>
</head>
<body>
  <div class="main">
    <canvas id="canvas1" width="640" height="480"></canvas>
    <div class="instructions">
      <p>arrow keys = move around</p>
      <p>f = toggle fps display</p>
      <p>s = toggle shading</p>
      <p>t = toggle textures</p>
    </div>
  </div>
  <script>
    var canvas = document.getElementById("canvas1");
  </script>
  <script src="lib/rot.min.js"></script>
  <script src="untextured-raycaster.js"></script>
  <script src="textured-raycaster.js"></script>
  <script src="main.js"></script>
</body>
</html>
